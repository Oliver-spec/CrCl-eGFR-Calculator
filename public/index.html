<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CrCl & eGFR Calulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center">
    <h1 style="padding: 10px;">CrCl & eGFR Calulator</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col" style="border:1px solid #cecece; border-radius: 20px; padding: 30px;">
        <h3>Sex</h3>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="sexSelect" id="maleRadioButton">
          <label class="form-check-label" for="maleRadioButton">
            Male
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="sexSelect" id="femaleRadioButton" checked>
          <label class="form-check-label" for="femaleRadioButton">
            Female
          </label>
        </div>

        <h3 style="margin-top: 10px;">Age</h3>

        <div class="input-group">
          <input type="text" class="form-control" id="ageInput">
        </div>

        <h3 style="margin-top: 10px;">Weight</h3>

        <div class="input-group">
          <input type="text" class="form-control" id="weightInput">
          <button class="btn btn-outline-secondary" type="button" id="unitButtonKg">kg</button>
          <button class="btn btn-outline-secondary" type="button" id="unitButtonLbs">lbs</button>
        </div>

        <h3 style="margin-top: 10px;">Serum Creatinine Concentration</h3>

        <div class="input-group">
          <input type="text" class="form-control" id="crInput">
          <button class="btn btn-outline-secondary" type="button" id="unitButtonMgdL">mg/dL</button>
          <button class="btn btn-outline-secondary" type="button" id="unitButtonUmolL">umol/L</button>
        </div>

        <div class="container">
          <div class="row">
            <div class="col"></div>
            <div class="col">
              <button type="button" id="calButton" class="btn btn-primary"
                style="margin-top: 20px; width: 200px;">Calculate</button>
            </div>
            <div class="col"></div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col text-center">
        <div id="crClDisplay" style="margin-top: 10px;"></div>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
